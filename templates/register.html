{% extends "base.html" %}

{% block title %}Register - Real Estate{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Create an Account</h2>

        <form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" required class="form-control w-full"
                    placeholder="Enter your full name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="form-control w-full"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="form-control w-full"
                    placeholder="Create a password">
                <p class="mt-1 text-sm text-gray-500">Password must be at least 8 characters long</p>
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-full">Create Account</button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-800">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
