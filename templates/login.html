{% extends "base.html" %}

{% block title %}Login - Real Estate{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-gray-900 mb-8">Login to Your Account</h2>

        <form method="POST" action="{{ url_for('auth.login') }}" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="form-control w-full"
                    placeholder="Enter your email">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="form-control w-full"
                    placeholder="Enter your password">
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-full">Login</button>
            </div>
        </form>

        <div class="mt-6">
            <a href="{{ url_for('auth.google_login') }}" class="btn btn-secondary w-full flex items-center justify-center gap-2">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5 w-5"/>
                Continue with Google
            </a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account?
                <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-800">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
