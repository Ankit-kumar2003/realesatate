{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Property</h1>

        <form method="POST" class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <label for="title" class="block text-gray-700 font-medium mb-2">Title</label>
                <input type="text" id="title" name="title" value="{{ property.title }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
                <textarea id="description" name="description" rows="4" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">{{ property.description }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="price" class="block text-gray-700 font-medium mb-2">Price</label>
                    <input type="number" id="price" name="price" step="0.01" value="{{ property.price }}" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="type" class="block text-gray-700 font-medium mb-2">Type</label>
                    <select id="type" name="type" required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="house" {% if property.type=='house' %}selected{% endif %}>House</option>
                        <option value="apartment" {% if property.type=='apartment' %}selected{% endif %}>Apartment
                        </option>
                        <option value="land" {% if property.type=='land' %}selected{% endif %}>Land</option>
                        <option value="commercial" {% if property.type=='commercial' %}selected{% endif %}>Commercial
                        </option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-medium mb-2">Location</label>
                <input type="text" id="location" name="location" value="{{ property.location }}" required
                    class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div>
                    <label for="bedrooms" class="block text-gray-700 font-medium mb-2">Bedrooms</label>
                    <input type="number" id="bedrooms" name="bedrooms" min="0" value="{{ property.bedrooms }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="bathrooms" class="block text-gray-700 font-medium mb-2">Bathrooms</label>
                    <input type="number" id="bathrooms" name="bathrooms" min="0" step="0.5"
                        value="{{ property.bathrooms }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="area" class="block text-gray-700 font-medium mb-2">Area (sq ft)</label>
                    <input type="number" id="area" name="area" min="0" step="0.01" value="{{ property.area }}"
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('property.view_property', property_id=property.id) }}"
                    class="px-4 py-2 text-gray-600 hover:text-gray-800">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Update Property
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
